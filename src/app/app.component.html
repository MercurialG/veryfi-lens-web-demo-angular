<div>
  <button *ngIf="!showLens && !isEditing;" class="bg-green-500 w-[150px] h-[60px] rounded-lg absolute top-[45%] left-[33%] md:left-[45%]" (click)="initLens()">Start Lens</button>
  <div *ngIf="showLens;" class="h-screen overflow-hidden">
    <!-- BUTTON TO CLOSE LENS -->
    <button id="veryfi-lens-close"
            class="absolute z-50 m-6 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button" (click)="stopCamera()">
      X
    </button>
    <!-- BUTTON TO CLOSE LENS -->
    <div class="h-full sm:mt-6">
      <div id="veryfi-container" class="relative flex justify-center w-full h-full overflow-hidden"></div>
      <!-- BUTTON TO CAPTURE IMAGE -->
      <button id="veryfi-lens-complete"
              class="absolute bottom-8 sm:bottom-16 left-0 right-0 ml-auto mr-auto border-4 border-white-600 hover:bg-white/50 rounded-full w-16 h-16 z-30"
              (click)="capture()"></button>
      <!-- BUTTON TO CAPTURE IMAGE -->
    </div>
  </div>
  <div *ngIf="image">
    <button id="veryfi-lens-close"
    class="absolute z-50 m-6 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    type="button" (click)="goBack()">
X
</button>
    <img  class="absolute left-[10%] md:left-[35%] h-[100vh]" [src]="'data:image/png;base64,' + base64Image" />
  </div>
</div>
